initial_pose:
  position: &initial_position
    x: 0.7
    y: 0.0
    z: 0.5
  orientation:
    w: 1.0
    x: 0.0
    y: 0.0
    z: 0.0

body_frame: "base_link"
hand_request_frame: "hand_request"
odom_frame: "odom"
body_origin_frame: "body_origin"

move_duration_initial: 0.5
move_duration_tracking: 0.1

spot_motion_mode: "STATIC" # options: STATIC, TRANSLATION, ROTATION
body_pose_method: "ACTION" # options: TOPIC, ACTION

reset_on_start: false

hand_bbox:
  size:
    x: 0.4
    y: 0.4
    z: 0.4

# Currently used only in ROTATION mode, in degrees
angle_limits:
  rz:
    min: -30.0
    max: 30.0

spot_commands_enabled: true
